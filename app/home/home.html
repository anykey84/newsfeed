
<h1 class="text-center">Поиск новостей ВК</h1>
<form class="form-horizontal" ng-submit="hc.search()">
  <div class="col-sm-8 col-md-9">
    <div class="form-group">
      <input class="form-control" type="text" name="request"
        placeholder="Фраза для поиска" value="" ng-model="hc.query" required>
    </div>
  </div>
  <div class="col-sm-4 col-md-3">
    <input ng-disabled="hc.load" type="submit" class="btn btn-primary btn-block" value="Получить новости">
  </div>
</form>
<img ng-show="hc.load" class="preloader" src="/assets/img/Preloader_1.gif" alt="">
